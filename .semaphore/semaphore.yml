version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.22.1
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - go test ./...
            - go build -v .
  - name: Test
    task:
      jobs:
        - name: Unit tests
          commands:
            - sem-version go 1.22.1
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - go build -v -o gin
            - artifact push project --force gin
